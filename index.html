<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Fit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand animated-brand" href="#">Click Fit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Workouts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nutrition</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section d-flex align-items-center justify-content-center text-center text-white">
        <div class="container fade-in">
            <h1 class="display-3">Welcome to Click Fit</h1>
            <p class="lead">Your journey to a healthier lifestyle starts here.</p>
            <a href="#" class="btn btn-primary btn-lg mt-3 pulse-button">Get Started</a>
        </div>
    </header>

    <section id="api-fact-section" class="py-5 bg-light">
        <div class="container text-center">
            <h2>Fun Date Fact!</h2>
            <p id="numbers-api-fact" class="lead">Loading fact...</p>
            <div class="spinner-border text-primary" role="status" id="api-spinner">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>

    <section id="upload-section" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Upload Your Progress Photos</h2>

            <label id="drop-zone-label" for="file-input" class="text-center p-5 border rounded d-block">
                <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i> <br>
                Drag & Drop Images Here<br>or<br>
                <span class="btn btn-secondary mt-2 d-inline-block">Click to Upload</span>
            </label>

            <input type="file" id="file-input" multiple accept="image/*" style="display: none;">

            <div id="upload-status" class="mt-3 text-center"></div>
            <div id="preview-area" class="mt-3 d-flex flex-wrap justify-content-center">
            </div>
        </div>
    </section>
</body>

</html>
